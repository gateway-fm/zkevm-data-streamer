name: Lint
on:
  push:
    branches:
      - main
      - master
      - develop
      - 'release/**'
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.25
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download dependencies
        run: go mod download
      - name: Lint
        run: |
          make install-linter
          make lint
